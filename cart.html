<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giỏ Hàng</title>
    <link rel="stylesheet" href="css/stylecart.css">
</head>
<body>
    <header>
        <div class="logo">
            <a href="home.html">
                <img width="100px" height="100px" src="Img/Logo.png" alt="logo">
            </a>
            <h1>Shop Figure</h1>
        </div>
        <nav>
            <ul class="menu">
                <li><a href="home.html">Trang Chủ</a></li>
                <li><a href="Product.html">Sản Phẩm</a></li>
                <li><a href="#">Giới thiệu</a></li>
                <li><a href="#">Liên hệ</a></li>
                <li><a href="cart.html">Giỏ hàng</a></li>
            </ul>
        </nav>
    </header>

    <section class="cart">
        <h2>Giỏ Hàng Của Bạn</h2>
        <div class="cart-items">
            <div class="cart-item">
                <img src="Img/Mohinh1.JPG" alt="Sản Phẩm 1" width="100px" height="135px">
                <div class="item-details">
                    <p>Mô hình Franky 10CM</p>
                    <p>Giá: 200.000đ</p>
                    <label>Số lượng:</label>
                    <input type="number" value="1" min="1">
                </div>
                <button class="remove-item">Xóa</button>
            </div>
        </div>

        <div class="cart-total">
            <h3>Tổng cộng: <span id="total-price">200.000đ</span></h3>
            <button class="checkout">Thanh Toán</button>
        </div>
    </section>

</body>
</html>
