<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Ký - Website Bán Mô Hình</title>
    <link rel="stylesheet" href="css/StyleRegister.css">
</head>
<body>
    <div class="back-home">
        <p><a href="home.html"> ← Trở về trang chủ</a></p>
    </div>

    <section class="auth-section">
        <div class="register-container">
            <h2>Đăng Ký</h2>
            <form action="register.php" method="POST">
                <div class="input-group">
                    <label for="new-username">Tài khoản:</label>
                    <input type="text" id="new-username" name="new-username" placeholder="Nhập tài khoản" required>
                </div>
                <div class="input-group">
                    <label for="new-password">Mật khẩu:</label>
                    <input type="password" id="new-password" name="new-password" placeholder="Nhập mật khẩu" required>
                </div>
                <button type="submit" class="register-btn">Đăng Ký</button>
                <p class="login-link">Đã có tài khoản? <a href="Login.html">Đăng nhập ngay</a></p>
            </form>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
