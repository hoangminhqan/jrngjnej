<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giỏ Hàng</title>
    <link rel="stylesheet" href="css/stylecart.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>
<body>
    <header>
        <div class="logo">
            <img href="home.html" width="100px" height="100px" src="Img/Logo.png" alt="logo">
            <h1>Shop Figure</h1>
        </div>
    <form class="search-bar" action="search.html" method="GET">
        <input type="text" name="query" placeholder="Tìm kiếm sản phẩm..." required>
        <button type="submit"><i class="fas fa-search"></i></button>
    </form>
        <nav>
            <ul class="menu">
                <li><a href="home.html">Trang Chủ</a></li>
                <li><a href="Product.html">Sản Phẩm</a></li>
                <li><a href="About.html">Giới thiệu</a></li>
                <li><a href="Contact.html">Liên hệ</a></li>
                <li><a href="cart.html">Giỏ hàng <i class="fa fa-shopping-cart" aria-hidden="true"></i>
                </a></li>
            </ul>
            <ul class="login-form">
                <li><a href="Login.html">Đăng Nhập</a></li>
                <li><a href="Register.html">Đăng Ký</a></li>
            </ul>
        </nav>

    </header>

    <section class="cart">
        <h2>Giỏ Hàng Của Bạn</h2>
        <div class="cart-items">
            <div class="cart-item">
                <img src="Img/Mohinh1.JPG" alt="Sản Phẩm 1" width="100px" height="135px">
                <div class="item-details">
                    <p>Mô hình Franky 10CM</p>
                    <p>Giá: 200.000đ</p>
                    <label>Số lượng:</label>
                    <input type="number" value="1" min="1">
                </div>
                <button class="remove-item">Xóa</button>
            </div>
        </div>

        <div class="cart-total">
            <h3>Tổng cộng: <span id="total-price">200.000đ</span></h3>
            <button class="checkout">Thanh Toán</button>
        </div>
    </section>

    <footer>
        <p>Hoàng Minh Quân và Tăng Gia Phát © Copyright 2024. All Rights Reserved.</p>
    </footer>

</body>
</html>
